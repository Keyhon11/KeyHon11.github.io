    <div class="container custom-container transition-container smooth-transition" style="margin-top: 10vh;">

            <div class="row">
                <div class="col-12 text-center">
                    <h1>Let's Get In Touch!</h1>
                    <hr>
                </div>
            </div>
            <!-- Feedback section -->

            <form id="feedback" action="index.html" method="POST">
                <!-- Personal Info section -->
                <fieldset id="personalInfo" class="form-group">
                    <legend>Personal Information</legend>
                    <p><strong>Required values are marked by an asterisk (*)</strong></p>
                    <div class="form-group form-row">

                        <div class="form-group col-lg-6 col-md-12 col-sm-12">

                            <label class="form-control-label" for="name">*Name :</label>
                            <input class="form-control" name="name" id="name" type="text"
                                placeholder="First & Last name" required>
                        </div> <!-- Form group -->

                        <div class="form-group col-lg-6 col-md-12 col-sm-12">
                            <label class="form-control-label" for="contact">*Contact No. : </label>
                            <input class="form-control" name="contact" id="contact" type="tel"
                                pattern="^\d{8}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" placeholder="12345678" required>
                        </div> <!-- Form group -->

                    </div> <!-- Form group -->

                    <div class="form-group">
                        <label class="form-control-label" for="email">*Email : </label>
                        <input class="form-control" name="email" id="email" type="email" placeholder="example@email.com"
                            required>
                    </div> <!-- Form group -->
                    <div class="form-group form-row">

                        <div class="form-group col-lg-6 col-md-12 col-sm-12">
                            <label class="form-control-label">Gender : </label>

                            <div class="form-inline ml-2">
                                <div class="form-check px-2">
                                    <input class="form-check-input" name="gender" id="male" value="male" type="radio" />
                                    <label class="form-check-label" for="male">Male</label>
                                </div><!-- Form check -->

                                <div class="form-check px-2">
                                    <input class="form-check-input" name="gender" id="female" value="female"
                                        type="radio" />
                                    <label class="form-check-label" for="female">Female</label>
                                </div><!-- Form check -->

                                <div class="form-check px-2">
                                    <input class="form-check-input" name="gender" id="othersG" value="others"
                                        type="radio" />
                                    <label class="form-check-label" for="othersG">Others</label>
                                </div><!-- Form inline -->
                            </div> <!-- Form check -->
                        </div> <!-- Form group -->

                        <div class="form-group col-lg-6 col-md-12 col-sm-12">
                            <label class="form-control-label" for="identity">Identity : </label>
                            <div class="form-group">
                                <select name="identity" id="identity">
                                    <option value="identity1" selected>Student</option>
                                    <option value="identity2">Teacher</option>
                                    <option value="identity3">Parent</option>
                                    <option value="identity4">Others</option>
                                </select>
                            </div> <!-- Form group -->

                        </div> <!-- Form group -->
                    </div><!-- Form group -->

                    <div class="form-group">


                        <div class="form-group">
                            <label class="form-control-label" for="birthday">Birthday : </label>
                            <input class="form-control" name="birthday" id="birthday" type="date">
                        </div> <!-- Form group -->
                    </div> <!-- Form group -->
                    <div class="form-group">
                        <label class="form-check-label">Where did you hear about me? : <br />(select all that
                            applies)<br /></label>
                        <div class="form-inline text-center">

                            <div class="custom-control custom-switch mx-2">
                                <input class="custom-control-input" type="checkbox" name="internet" id="internet"
                                    value="internet">
                                <label class="custom-control-label" for="internet">Internet</label>

                            </div>
                            <div class="custom-control custom-switch mx-2">

                                <input class="custom-control-input" type="checkbox" name="news" id="news" value="news">
                                <label class="custom-control-label" for="news">News</label>
                            </div>
                            <div class="custom-control custom-switch mx-2">

                                <input class="custom-control-input" type="checkbox" name="word" id="word" value="word">
                                <label class="custom-control-label" for="word">Word of Mouth</label>
                            </div>

                            <div class="custom-control custom-switch mx-2">

                                <input class="custom-control-input" type="checkbox" name="me" id="me" value="me">
                                <label class="custom-control-label" for="me">From Me</label>
                            </div>

                            <div class="custom-control custom-switch mx-2">

                                <input class="custom-control-input" type="checkbox" name="others" id="others"
                                    value="others">
                                <label class="custom-control-label" for="others">Others</label>
                            </div>
                        </div>
                    </div>

                </fieldset> <!-- fieldset -->


                <div class="row">
                    <div class="col-12 text-center">
                        <h1>Help me Improve!</h1>
                        <hr>
                    </div>
                </div>

                <!-- Rating section -->
                <fieldset id="rating">
                    <legend>Rate my Website</legend>
                    <div class="col">

                        <label class="form-control-label" for="rateRange">Rate my <strong>Overall</strong>
                            website (0=poor;
                            10=great)</label>

                        <div class="col">
                            <div class="row d-flex justify-content-center align-items-center">
                                0
                                <input class="form-control custom-range text-center" name="overallRate" id="rateRange"
                                    type="range" value="5" step="1" min="0" max="10" style="width: 80%;" />
                                10
                            </div>
                            <div class="text-center col-12">

                                <span id="numberSlider" style="font-weight:bold;color:purple">5</span>
                            </div>
                        </div>
                        <label class="form-control-label" for="rateRange">Rate my website's <strong>Aesthetics</strong>
                            (0=poor;
                            10=great)</label>

                        <div class="col">
                            <div class="row d-flex justify-content-center align-items-center">
                                0
                                <input class="form-control custom-range text-center" name="overallRate" id="rateRange1"
                                    type="range" value="5" step="1" min="0" max="10" style="width: 80%;" />
                                10
                            </div>
                            <div class="text-center col-12">

                                <span id="numberSlider1" style="font-weight:bold;color:purple">5</span>
                            </div>
                        </div>

                    </div>

                    <div>
                        <div class="row">

                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">What can be improved?</span>
                                </div>
                                <textarea class="form-control pb-5" aria-label="With textarea"
                                    placeholder="Don't be shy!"></textarea>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div id="buttons" class="text-center p-5">
                    <button type="reset" class="resetButton btn btn-outline-dark">Reset Form</button>
                    <button type="submit" class="submitButton btn btn-outline-success">Submit Form</button>

                </div>
